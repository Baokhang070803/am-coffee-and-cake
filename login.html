<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Blur Login</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
      <style>
         /* CSS Reset */
         html, body, div, span, applet, object, iframe,
         h1, h2, h3, h4, h5, h6, p, blockquote, pre,
         a, abbr, acronym, address, big, cite, code,
         del, dfn, em, img, ins, kbd, q, s, samp,
         small, strike, strong, sub, sup, tt, var,
         b, u, i, center,
         dl, dt, dd, ol, ul, li,
         fieldset, form, label, legend,
         table, caption, tbody, tfoot, thead, tr, th, td,
         article, aside, canvas, details, embed, 
         figure, figcaption, footer, header, hgroup, 
         menu, nav, output, ruby, section, summary,
         time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
         }
         article, aside, details, figcaption, figure, 
         footer, header, hgroup, menu, nav, section {
            display: block;
         }
         body {
            line-height: 1;
         }
         ol, ul {
            list-style: none;
         }
         blockquote, q {
            quotes: none;
         }
         blockquote:before, blockquote:after,
         q:before, q:after {
            content: '';
            content: none;
         }
         table {
            border-collapse: collapse;
            border-spacing: 0;
         }
         * {
            box-sizing: border-box;
         }
         html {
            width: 100%;
            height: 100%;
            font-family: 'Spartan', sans-serif;
         }
         body {
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
         }
         .overlay {
            width: 170%;
            height: 170%;
            position: absolute;
            background-image: url('https://images4.alphacoders.com/134/thumb-1920-1349198.png');
            z-index: 2;
            filter: blur(13px);
            background-repeat: no-repeat;
            background-size: cover;
         }
         .login-container {
            position: relative;
            width: 1090px;
            z-index: 3;
            height: 580px;
            background-image: url('https://images4.alphacoders.com/134/thumb-1920-1349198.png');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: space-between;
            padding-left: 100px;
            color: white;
            font-weight: 300;
         }
         .login-container > div:first-child {
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 100px 0;
            padding-bottom: 70px;
         }
         .logo span {
            font-family: 'Kaushan Script', cursive;
            font-size: 23px;
         }
         .logo i {
            color: rgb(255, 255, 255);
            font-size: 34px;
         }
         .register > div:first-child {
            font-size: 32px;
            max-width: 300px;
            line-height: 1.3;
            margin-bottom: 20px;
         }
         .register > p {
            font-size: 14px;
            line-height: 1.4;
            color: rgb(197, 202, 206);
            margin-bottom: 24px;
         }
         .register .social {
            margin-left: -20px;
         }
         .register .social a {
            margin-left: 20px;
         }
         .register .social i {
            color: white;
            font-size: 15px;
         }
         .register .social a:hover i {
            color: #FFD9B3;
         }
         .form-login {
            width: 45%;
            max-width: 48%;
            height: 100%;
            backdrop-filter: blur(8px);
            background-color: rgba(54, 52, 52, 0.2);
            padding: 100px 40px;
         }
         .form-login .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 40px;
         }
         .form-login .form-group.f-term {
            display: flex;
            flex-direction: row !important;
            align-items: center;
         }
         .f-term label {
            margin-top: 10px;
            margin-left: 7px;
         }
         .f-term label a {
            margin-left: 3px;
            color: rgb(228, 220, 220);
            font-size: 13px;
            text-underline-position: under;
         }
         .f-term label a:hover {
            color: #FFD9B3;
         }
         .form-login .form .form-group input {
            background-color: transparent;
            outline: none;
            border: none;
            border-bottom: 1px solid rgba(159, 171, 175, 0.534);
            margin-top: 10px;
            color: white;
            font-size: 17px;
         }
         .form-login .form .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.658);
            opacity: 1;
         }
         .form-login .form .form-group .form-label {
            color: rgba(255, 255, 255, 0.658);
            font-size: 13px;
         }
         .form-login .form .heading {
            font-size: 30px;
            margin-top: 7px;
         }
         .spacer {
            width: 100%;
            height: 50px;
         }
         .form-login .form .sign-up {
            margin-top: 50px;
            display: flex;
            align-items: center;
         }
         .form-login .form .sign-up > div {
            position: relative;
         }
         .form-login .form .sign-up button {
            background-color: #FFD9B3;
            color: #000000;
            width: 160px;
            height: 35px;
            border: none;
            outline: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding-left: 25px;
         }
         .form-login .form .sign-up button:hover {
            background-color: #FFC107;
            cursor: pointer;
         }
         .form-login .form .sign-up > div i {
            position: absolute;
            top: 50%;
            right: 7%;
            transform: translateY(-50%);
            font-size: 12px;
         }
         .sign-up a {
            margin-left: 35px;
            color: rgb(190, 189, 187);
            font-size: 14px;
            text-underline-position: under;
         }
         .sign-up a:hover {
            color: #FFD9B3;
         }
         .forgot-password {
            margin-top: 12px;
            text-align: right;
            position: relative;
         }
         .forgot-password a {
            color: rgb(255, 255, 255);
            font-size: 14px;
            font-weight: 400;
            text-decoration: none;
            background: linear-gradient(90deg, rgba(255, 217, 179, 0.7), rgba(255, 255, 255, 0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
            position: relative;
            padding: 2px 5px;
         }
         .forgot-password a:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, rgba(255, 217, 179, 1), rgba(255, 255, 255, 1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
         }
         .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #FFD9B3, white);
            transition: width 0.3s ease;
         }
         .forgot-password a:hover::after {
            width: 100%;
         }
         .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
         }
         .modal-content {
            background: linear-gradient(135deg, rgba(54, 52, 52, 0.95), rgba(20, 20, 20, 0.95));
            backdrop-filter: blur(12px);
            padding: 30px;
            width: 450px;
            border-radius: 15px;
            color: white;
            position: relative;
            box-shadow: 0 8px 32px rgba(255, 217, 179, 0.3), 0 0 10px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 217, 179, 0.5);
            animation: slideIn 0.4s ease;
         }
         .modal-content h3 {
            font-size: 28px;
            font-weight: 500;
            background: linear-gradient(90deg, #FFD9B3, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 1px;
         }
         .modal-content .form-group {
            margin-top: 25px;
         }
         .modal-content .form-group input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 217, 179, 0.5);
            border-radius: 5px;
            padding: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
         }
         .modal-content .form-group input:focus {
            border-color: #FFD9B3;
            box-shadow: 0 0 8px rgba(255, 217, 179, 0.5);
         }
         .modal-content .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
         }
         .modal-content .form-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
         }
         .modal-content .form-submit {
            background: linear-gradient(90deg, #FFD9B3, #FFC107);
            color: #000000;
            width: 100%;
            height: 45px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 30px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
         }
         .modal-content .form-submit:hover {
            background: linear-gradient(90deg, #FFC107, #FFD9B3);
            box-shadow: 0 0 15px rgba(255, 217, 179, 0.6);
            transform: translateY(-2px);
         }
         .modal-content .form-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
         }
         .modal-content .form-submit:hover::before {
            left: 100%;
         }
         .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
         }
         .close:hover {
            color: #FFD9B3;
            transform: rotate(90deg);
         }
         @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
         }
         @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
         }
      </style>
   </head>
   <body>
      <div class="overlay"></div>
      <div class="login-container">
         <div>
            <div class="logo">
               <!-- <i class="fas fa-hat-wizard"></i>
               <span>Wizard Magazine</span> -->
            </div>
            <div class="register">
               <div>Chào mừng bạn trở lại!</div>
               <p>Đăng nhập để truy cập vào tài khoản của bạn và trải nghiệm các dịch vụ của chúng tôi.</p>
               <div class="social">
                  <a data-toggle="tooltip" title="Facebook" href=""><i class="fab fa-facebook-f"></i></a>
                  <a data-toggle="tooltip" title="Google" href=""><i class="fab fa-google"></i></a>
                  <a data-toggle="tooltip" title="Pinterest" href=""><i class="fab fa-pinterest-p"></i></a>
                  <a data-toggle="tooltip" title="Github" href=""><i class="fab fa-github"></i></a>
               </div>
            </div>
         </div>
         <div class="form-login">
            <form action="" method="POST" class="form" id="form-2">
               <h3 class="heading">Đăng nhập</h3>      
               <div class="spacer"></div>
               <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" name="email" type="text" placeholder="VD: email@gmail.com" class="form-control">
                  <span class="form-message"></span>
               </div>
               <div class="form-group">
                  <label for="password" class="form-label">Mật khẩu</label>
                  <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                  <span class="form-message"></span>
               </div>
               <div class="forgot-password">
                  <a href="#" onclick="showForgotPasswordModal()">Quên mật khẩu?</a>
               </div>
               <div class="form-group f-term">
                  <input id="remember" name="remember" type="checkbox" class="form-control">
                  <label for="remember" class="form-label">Ghi nhớ đăng nhập</label>               
                  <span class="form-message"></span>
               </div>
               <div class="sign-up">
                  <div>
                     <button class="form-submit">Đăng nhập</button>
                     <i class="fas fa-chevron-right"></i>
                  </div>
                  <a href="register.html">Chưa có tài khoản?</a>
               </div>
            </form>
         </div>
      </div>
      <!-- Modal Quên mật khẩu -->
      <div id="forgotPasswordModal" class="modal">
         <div class="modal-content">
            <span class="close" onclick="closeForgotPasswordModal()">×</span>
            <h3>Khôi phục mật khẩu</h3>
            <form id="forgot-password-form">
               <div class="form-group">
                  <label for="forgot-email" class="form-label">Nhập email của bạn</label>
                  <input id="forgot-email" name="forgot-email" type="text" placeholder="VD: email@gmail.com" class="form-control">
                  <span class="form-message"></span>
               </div>
               <button type="submit" class="form-submit">Gửi liên kết khôi phục</button>
            </form>
         </div>
      </div>
      <script>
         // Validator Object
         function Validator(options) {
            function getParent(element, selector) {
               while (element.parentElement) {
                  if (element.parentElement.matches(selector)) {
                     return element.parentElement;
                  }
                  element = element.parentElement;
               }
            }
            var selectorRules = {};
            function validate(inputElement, rule) {
               var errorElement = getParent(inputElement, options.formGroupSelector).querySelector(options.errorSelector);
               var errorMessage;
               var rules = selectorRules[rule.selector];
               for (var i = 0; i < rules.length; ++i) {
                  switch (inputElement.type) {
                     case 'radio':
                     case 'checkbox':
                        errorMessage = rules[i](
                           document.querySelector(rule.selector + ':checked')
                        );
                        break;
                     default:
                        errorMessage = rules[i](inputElement.value);
                  }
                  if (errorMessage) break;
               }
               if (errorMessage) {
                  errorElement.innerText = errorMessage;
                  getParent(inputElement, options.formGroupSelector).classList.add('invalid');
               } else {
                  errorElement.innerText = '';
                  getParent(inputElement, options.formGroupSelector).classList.remove('invalid');
               }
               return !errorMessage;
            }
            var formElement = document.querySelector(options.form);
            if (formElement) {
               formElement.onsubmit = function (e) {
                  e.preventDefault();
                  var isFormValid = true;
                  options.rules.forEach(function (rule) {
                     var inputElement = formElement.querySelector(rule.selector);
                     var isValid = validate(inputElement, rule);
                     if (!isValid) {
                        isFormValid = false;
                     }
                  });
                  if (isFormValid) {
                     var email = formElement.querySelector('#email').value;
                     var password = formElement.querySelector('#password').value;
                     // Kiểm tra tài khoản tĩnh
                     if (email === 'admin@gmail.com' && password === 'admin123') {
                        window.location.href = 'index.html';
                     } else {
                        alert('Email hoặc mật khẩu không đúng!');
                     }
                  }
               }
               options.rules.forEach(function (rule) {
                  if (Array.isArray(selectorRules[rule.selector])) {
                     selectorRules[rule.selector].push(rule.test);
                  } else {
                     selectorRules[rule.selector] = [rule.test];
                  }
                  var inputElements = formElement.querySelectorAll(rule.selector);
                  Array.from(inputElements).forEach(function (inputElement) {
                     inputElement.onblur = function () {
                        validate(inputElement, rule);
                     }
                     inputElement.oninput = function () {
                        var errorElement = getParent(inputElement, options.formGroupSelector).querySelector(options.errorSelector);
                        errorElement.innerText = '';
                        getParent(inputElement, options.formGroupSelector).classList.remove('invalid');
                     } 
                  });
               });
            }
         }
         Validator.isRequired = function (selector, message) {
            return {
               selector: selector,
               test: function (value) {
                  return value ? undefined : message || 'Vui lòng nhập trường này'
               }
            };
         }
         Validator.isEmail = function (selector, message) {
            return {
               selector: selector,
               test: function (value) {
                  var regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                  return regex.test(value) ? undefined : message || 'Trường này phải là email';
               }
            };
         }
         Validator.minLength = function (selector, min, message) {
            return {
               selector: selector,
               test: function (value) {
                  return value.length >= min ? undefined : message || `Vui lòng nhập tối thiểu ${min} kí tự`;
               }
            };
         }
         // Hiển thị modal Quên mật khẩu
         function showForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
         }
         // Đóng modal Quên mật khẩu
         function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
         }
         document.addEventListener('DOMContentLoaded', function () {
            // Xác thực form đăng nhập
            Validator({
               form: '#form-2',
               formGroupSelector: '.form-group',
               errorSelector: '.form-message',
               rules: [
                  Validator.isRequired('#email', 'Vui lòng nhập email'),
                  Validator.isEmail('#email'),
                  Validator.isRequired('#password', 'Vui lòng nhập mật khẩu'),
                  Validator.minLength('#password', 6),
               ],
               onSubmit: function (data) {
                  // Logic đã được xử lý trong formElement.onsubmit
               }
            });
            // Xác thực form Quên mật khẩu
            Validator({
               form: '#forgot-password-form',
               formGroupSelector: '.form-group',
               errorSelector: '.form-message',
               rules: [
                  Validator.isRequired('#forgot-email', 'Vui lòng nhập email'),
                  Validator.isEmail('#forgot-email'),
               ],
               onSubmit: function (data) {
                  console.log('Gửi liên kết khôi phục tới:', data);
                  alert('Liên kết khôi phục đã được gửi tới email của bạn!');
                  closeForgotPasswordModal();
               }
            });
         });
      </script>
   </body>
</html>
